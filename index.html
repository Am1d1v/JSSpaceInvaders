<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.min.css">
    <title>JS Space Invaders</title>
</head>
<body>
    <canvas id="canvas1"></canvas>

    <!-- Beetlemorph enemy image -->
    <img src="assets/beetlemorph.png" alt="beetlemorphEnemy" id="beetlemorphEnemy">

    <!-- Player's Image and Spaceship's jets image -->
    <img src="assets/player.png" alt="player" id="player">
    <img src="assets/player_jets.png" alt="playerJets" id="playerJets">

    <!-- Rhinomorph enemy image -->

    <img src="assets/rhinomorph.png" alt="rhinomorph" id="rhinomorphEnemy">

    <!-- Eaglemorph enemy image -->
    <img src="assets/eaglemorph.png" alt="eaglemorph" id="eaglemorphEnemy">

    <!-- Enemy Projectile image -->
    <img src="assets/enemyProjectile.png" alt="enemyProjectile" id="enemyProjectile">

    <!-- Boss enemy image -->
    <img src="assets/boss.png" alt="bossEnemy" id="bossEnemy">


    <!-- Audio Assets -->
    <audio src="assets/Sounds/newgame.mp3" id="newgame"></audio>
    <audio src="assets/Sounds/boom1.mp3" id="boom1"></audio>
    <audio src="assets/Sounds/lose.mp3" id="lose"></audio>
    

    <script src="main.js"></script>
</body>
</html>
